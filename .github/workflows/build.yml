name: Build

on:
  push:
    branches: ["!master"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run yarn install
      run: yarn install
    - name: Run yarn build
      run: yarn build
      env:
        CI: true
